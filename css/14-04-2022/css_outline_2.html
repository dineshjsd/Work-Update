<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Outline</title>
    <style>
        h1{
            outline-style: solid;
            outline-color: blue;
            outline-width: 5px;
            border: 2px solid red;
            outline-offset: 5px;
        }
        /* style h2 with outline shorthand property  */
        h2{
            outline: 2px solid red;
        }
    </style>
</head>
<body>
    <h1>ADS</h1>
    <h2>Dinesh Jsdc</h2>
</body>
</html>
