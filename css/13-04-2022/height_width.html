<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Height and Width</title>
    <style>
        .box{
            width: 100%;
            height: 200px;
            background-color: rgb(114, 224, 114);
        }
        .box2{
            background-color: red;
            max-width: 500px;
            height: 200px;
            margin: 20px;
        }

    </style>
</head>
<body>
    <div class="box">
        <p>Height 200px width 100%</p>
    </div>

    <div class="box2">
        max-width - 500px
    </div>
</body>
</html>
