<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Margin</title>
    <style>
        .margin{
            width: 500px;
            background-color: #ccc;
            margin-top: 20px;
            margin-bottom: 20px;
            margin-right: 40px;
            margin-left: 50px;
        }
        h1{
            margin: inherit;
        }
        h2{
            margin: 10px 20px 50px 100px;
        }
    </style>
</head>
<body>
    <div class="margin">
        <h1>ADS</h1>
    </div>

    <h2>welcome</h2>
</body>
</html>
