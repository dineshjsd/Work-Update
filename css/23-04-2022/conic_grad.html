<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conic Gradient</title>
    <style>
        .grad{
            background-color: red; /* For browsers that do not support gradients */
            background: repeating-conic-gradient(red 0deg 10deg, yellow 10deg 20 deg, blue 20deg 30deg);
            border-radius: 50%;
            height: 200px;
            width: 200px;
            
        }
    </style>
</head>
<body>
    <div class="grad"></div>
</body>
