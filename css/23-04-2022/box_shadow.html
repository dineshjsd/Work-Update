<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>
    <style>
        /* styling the card with box shodow */
        div.card, .card1{
            width: 250px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.3), 
                        0 6px 20px 0 rgba(0, 0, 0, 0.19);
            text-align: center;
            margin: 10px;
            float: left;
        }
        .card1 .header{
            background-image: url('../22-04-2022/images/herobg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }
        div.header{
            background-color: seagreen;
            color: white;
            padding: 10px;
            font-size: 40px;
        }
        div.content{
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- card starting  -->
    <div class="card">
        <div class="header">
            <h1>ADS</h1>
        </div>
        <div class="content">
            <p>Affluence Digital Solutions</p>
        </div>
    </div>

    <!-- card starting  -->
    <div class="card1">
        <div class="header">
            <h1>ADS</h1>
        </div>
        <div class="content">
            <p>Affluence Digital Solutions</p>
        </div>
    </div>
</body>
</html>
