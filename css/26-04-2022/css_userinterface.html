<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS User Interface</title>
    <style>
        div{
            resize: both;
            overflow: auto;
            width: 200px;
            height: auto;
            padding: 20px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>CSS userinterface</h1>
    <div>
        <h1>You can resize this element</h1>
    </div>
</body>
</html>
