<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Image Filters</title>
    <style>
      img {
        width: 33%;
        height: auto;
        float: left;
        max-width: 235px;
      }

      .blur {
        filter: blur(3px);
      }
      .brightness {
        filter: brightness(200%);
      }
      .contrast {
        filter: contrast(150%);
      }
      .grayscale {
        filter: grayscale(80%);
      }
      .huerotate {
        filter: hue-rotate(50deg);
      }
      .invert {
        filter: invert(100%);
      }
      .opacity {
        filter: opacity(50%);
      }
      .saturate {
        filter: saturate(7);
      }
      .sepia {
        filter: sepia(100%);
      }
      .shadow {
        filter: drop-shadow(8px 8px 10px green);
      }
    </style>
  </head>
  <body>
    <h1>Image filters</h1>
    <img
      src="../19-04-2022/images/rose3.jpg"
      alt="yellow rose"
      width="300px"
      height="300"
    />
    <img
      class="blur"
      src="../19-04-2022/images/rose3.jpg"
      alt="yellow rose"
      width="300px"
      height="300"
    />
    <img
      class="brightness"
      src="../19-04-2022/images/rose3.jpg"
      alt="yellow rose"
      width="300px"
      height="300"
    />
    <img
      class="contrast"
      src="../19-04-2022/images/rose3.jpg"
      alt="yellow rose"
      width="300px"
      height="300"
    />
    <img
      class="grayscale"
      src="../19-04-2022/images/rose3.jpg"
      alt="yellow rose"
      width="300px"
      height="300"
    />
    <img
      class="huerotate"
      src="../19-04-2022/images/rose3.jpg"
      alt="yellow rose"
      width="300px"
      height="300"
    />
    <img
      class="invert"
      src="../19-04-2022/images/rose3.jpg"
      alt="yellow rose"
      width="300px"
      height="300"
    />
    <img
      class="opacity"
      src="../19-04-2022/images/rose3.jpg"
      alt="yellow rose"
      width="300px"
      height="300"
    />
    <img
      class="saturate"
      src="../19-04-2022/images/rose3.jpg"
      alt="yellow rose"
      width="300px"
      height="300"
    />
    <img
      class="sepia"
      src="../19-04-2022/images/rose3.jpg"
      alt="yellow rose"
      width="300px"
      height="300"
    />
    <img
      class="shadow"
      src="../19-04-2022/images/rose3.jpg"
      alt="yellow rose"
      width="300"
      height="300"
    />
  </body>
</html>
