<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow</title>
    <style>
        h1{
            text-shadow: 0 0 3px #f00, 0 0 5px #00f;
        }
        h2{
            color:#fff;
            text-shadow: 0 0 5px #ccc,0 0 5px blue, 0 0 5px #000;
        }
    </style>
</head>
<body>
    <h1>ADS</h1>
    <h2>Affluence Digital Solution</h2>
</body>
</html>
