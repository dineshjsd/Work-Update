<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Spacing</title>
    <style>
        h1{
            letter-spacing: 5px;
        }
        p{
            text-indent: 50px;
            letter-spacing: 3px;
            line-height: 2;
            word-spacing: 5px;
            /* white-space: wrap; */
        }
    </style>
  </head>
  <body>
    <h1>Text Spacing</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel, animi
      mollitia vitae aliquam consequatur dicta et iste, quos, excepturi
      voluptate perferendis eligendi voluptates aspernatur blanditiis eum! Rem
      iste quaerat tempora.
    </p>
  </body>
</html>
