<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Image Gallery</title>
    <style>
      div.gallery {
        margin: 5px;
        border: 1px solid #ccc;
        float: left;
        width: 180px;
      }
      div.gallery:hover {
        border: 1px solid #333;
      }
      div.gallery img {
        width: 100%;
        height: auto;
      }
      p.desc {
        padding: 15px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>CSS Gallery</h1>
    <div class="gallery">
      <img src="./images/img1.jpg" alt="" width="600" height="400" />
      <p class="desc">Add a description of the image here</p>
    </div>

    <div class="gallery">
      <img src="./images/img2.jpg" alt="" width="600" height="400" />

    </div>

</html>
