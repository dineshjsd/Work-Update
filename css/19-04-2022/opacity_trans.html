<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Opacity / Transparency</title>
    <style>
      .t-img img {
        opacity: 0.5;
      }
      /* hover effect  */
      .t-img img:hover {
        opacity: 1;
      }
      .banner{
          background: url('./images/bike1.jpg');
          background-position: center;
          background-size: cover;
          width: 80%;
          margin: auto;
          height: 400px;
          position: relative;
      }
      .text{
          color: #000;
          background-color: rgba(255, 255, 255, 0.6);
          width: 50%;
          padding: 10px;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%,-50%);
      }
    </style>
  </head>
  <body>
      <div class="banner">
       <div class="text">
          <h1>Welcome</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sint
            perferendis aliquid illo esse cupiditate alias magni numquam modi
            corporis nemo, amet d
          </p>
       </div>
      </div>
    <h1>Transparent Image with Hover Effect</h1>
    <div class="t-img">
      <img src="./images/img1.jpg" width="200px" height="200px" alt="" />
      <img src="./images/img2.jpg" width="200px" height="200px" alt="" />
      <img src="./images/img3.jpg" width="200px" height="200px" alt="" />
    </div>

  </body>
</html>
