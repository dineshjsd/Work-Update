<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display inline block</title>
    <style>
        nav{
            background-color: #303030;
            /* padding: 10px; */
        }
        nav li{
            display: inline-block;
            font-size: 20px;
            padding: 10px;
            color: #fff;
            cursor: pointer;
        }
        nav li:hover{
            background-color: #000;
        }
    </style>
</head>
<body>
    <h1>CSS Display inline block</h1>
    <nav>
        <li>Home</li>
        <li>Services</li>
        <li>About</li>
        <li>Contact us</li>
    </nav>
</body>
</html>
