<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Pseudo Classes</title>
    <style>
        a{
            background-color: #000;
            padding: 10px;
            text-decoration: none;
        }
      /* unvisited link */
      a:link {
        color: #ff0000;
      }

      /* visited link */
      a:visited {
        color: #00ff00;
      }

      /* mouse over link */
      a:hover {
        color: #ff00ff;
      }

      /* selected link */
      a:active {
        color: #0000ff;
      }
    </style>
  </head>
  <body>
      <h1>CSS Pseudo Classes</h1>
      <a href="https://www.w3schools.com/css/css_pseudo_classes.asp">w3schools</a>
  </body>
</html>
