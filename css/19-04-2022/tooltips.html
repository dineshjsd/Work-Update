<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltips</title>
    <style>
        div{
            padding: 10px;
            text-decoration: none;
           
        }
        p{
            background-color: #000;
            width: 50px;
            color: #fff;
            text-align: center;
            padding: 10px;
            display: none;

        }
        div:hover p{
            display: block;
        }
    </style>
</head>
<body>
   <div>Hover on me
    <p>Tooltip</p>
   </div>
  

</body>
</html>
