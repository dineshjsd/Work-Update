<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 3d transformation</title>
    <style>
      /* style the box1  */
      .box1 {
        position: relative;
        height: 150px;
        width: 150px;
        margin-left: 60px;
        border: 1px solid blue;
        perspective: 100px;
      }
      /* style the box2 */
      .box2{
        padding: 50px;
        position: absolute;
        border: 1px solid black;
        background: rgba(226, 14, 14, 0.5);
        transform-style: preserve-3d;
        transform: rotateX(45deg);
      }
    </style>
  </head>
  <body>
    <h1>CSS 3d transform</h1>
    <div class="box1">
      box1
      <div class="box2">Box2</div>
    </div>
  </body>
</html>
