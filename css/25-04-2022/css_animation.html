<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Animation</title>
    <style>
      *,
      *:before,
      *:after {
        padding: 0;
        margin: 0;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }
      .container {
        height: 420px;
        width: 350px;
        position: absolute;
        margin: auto;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
      }
      .fan {
        height: 350px;
        width: 350px;
        position: absolute;
        top: 0;
        bottom: 0;
      }
      label {
        display: block;
        height: 20px;
        width: 20px;
        border-radius: 50%;
        position: absolute;
        margin: 120px auto 0 auto;
        left: 0;
        right: 0;
        -webkit-animation: spin 0.3s infinite linear;
        animation: spin 0.3s infinite linear;
        -webkit-animation-play-state: paused;
        animation-play-state: paused;
        pointer-events: none;
      }
      @-webkit-keyframes spin {
        100% {
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }
      @keyframes spin {
        100% {
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }
      label:after {
        content: "";
        position: absolute;
        left: -25px;
        bottom: -25px;
        height: 70px;
        width: 70px;
        background-color: #0ef006;
        border: 10px solid #035803;
        border-radius: 50%;
      }
      label span {
        display: block;
        height: 120px;
        width: 70px;
        background-color: #f0270c;
        border-radius: 55% 45% 100% 0% / 39% 28% 72% 61%;
        position: absolute;
        z-index: -1;
      }
      span:nth-child(1) {
        bottom: 10px;
        left: 10px;
      }
      span:nth-child(2) {
        -webkit-transform: rotate(-120deg);
        -ms-transform: rotate(-120deg);
        transform: rotate(-120deg);
        left: -95px;
        top: -50px;
      }
      span:nth-child(3) {
        -webkit-transform: rotate(-240deg);
        -ms-transform: rotate(-240deg);
        transform: rotate(-240deg);
        right: -60px;
        top: 10px;
      }
      .base {
        height: 160px;
        width: 20px;
        background-color: #06910d;
        position: absolute;
        margin: auto;
        left: 0;
        right: 0;
        top: 140px;
        z-index: -1;
      }
      .base:after {
        content: "";
        position: absolute;
        left: -65px;
        top: 160px;
        height: 35px;
        width: 150px;
        background-color: #df1009;
        border-radius: 20px 20px 0 0;
      }
      input[type="checkbox"] {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        height: 12px;
        width: 20px;
        background-color: #c30010;
        position: absolute;
        bottom: 50px;
        left: 130px;
        outline: none;
        border-radius: 5px 5px 0 0;
        cursor: pointer;
      }
      input[type="checkbox"]:checked {
        height: 8px;
      }
      input[type="checkbox"]:checked + label {
        -webkit-animation-play-state: running;
        animation-play-state: running;
      }
    </style>
  </head>
  <body>
    <h1>CSS Animation</h1>
    <div class="container">
      <div class="fan">
        <input type="checkbox" id="btn" />
        <label for="btn">
          <span></span>
          <span></span>
          <span></span>
        </label>
        <div class="base"></div>
      </div>
    </div>
  </body>
</html>
