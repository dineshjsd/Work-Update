<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS For in Loop</title>
</head>
<body>
    <h1>JS For in Loop</h1>

    <script>
        const person = {fname: 'Dinesh', lname: 'Jsdc', age : 23};

        let txt = '';
        for (let i in person){
            txt += person[i] + ' ';
        }
        console.log(txt);
    </script>
</body>
</html>
