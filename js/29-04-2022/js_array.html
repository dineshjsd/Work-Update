<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Array</title>
</head>
<body>
    <h1>JS Array</h1>

    <script>
        let names = ['Dinesh', 'Amit', 'Mohit', 'Ajay', 'Abhishek'];
        console.log("Names: ", names);
        // print first name of array
        console.log(names[0]);
        // changing array item
        names[0] = 'Dinesh Jsdc';
        console.log('After changing array items:', names);
        // length of names array
        console.log('Length: ', names.length)
        // Adding new name to names array
        names.push('Sanjiv');
        console.log("Names array after adding new name: ", names);
    </script>
</body>
</html>
