<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Web Storage API</title>
</head>
<body>
    <h1>JS Web Storage API</h1>
    <p id="demo"></p>

    <script>
        localStorage.setItem('name', 'Dinesh');
        document.getElementById('demo').innerHTML = "Name: " + localStorage.getItem('name');
    </script>
</body>
</html>
