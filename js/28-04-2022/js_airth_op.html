<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Arithmetic operators</title>
</head>
<body>
    <h1>JS Arithmetic operators</h1>


    <script>
        let a = 10;
        let b = 20;

        console.log('a =', a)
        console.log('b =', b)
        // Addition 
        console.log('Sum of a and b', a + b);

        // subtraction
        console.log('Subtraction of a and b', a - b);

        // mutliplication
        console.log('Multiplication of a and b', a * b);
        // Division
        console.log('Division of a and b', a / b);
        // Exponetiation
        console.log('Exponetiation of a', a ** 2);
        // Modulus
        console.log('Modulus of a and b', a % b);
        // Increment
        console.log('Increment of a', a++);
        // Decrement
        console.log('Decremnt of a', a--);

        
    </script>
</body>
</html>
