<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Data Type</title>
  </head>
  <body>
    <h1>JS Data Type</h1>

    <script>
        let name = 'Dinesh'; // string
        let number = 20; // number
        let cars = ['Tata', 'Saab', 'Volvo', 'BMW']; // array
        let person = {firstName: 'Dinesh', lastName: 'Jsdc', age:24,}
        console.log(name);
        console.log(number);
        console.log(cars);
        console.log(person);
    </script>
  </body>
</html>
