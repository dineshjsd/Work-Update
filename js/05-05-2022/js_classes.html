<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Classes</title>
  </head>
  <body>
    <h1>JS Classes</h1>

    <script>
      // create class
      class Car {
        constructor(name, year) {
          this.name = name;
          this.year = year;
        }

        // create class method
        age() {
          let date = new Date();
          return date.getFullYear() - this.year;
        }
      }
      const myCar = new Car("Avinya", 2022);
      console.log(
        myCar.name + " " + myCar.year + " " + myCar.age() + " years old"
      );
    </script>
  </body>
</html>
