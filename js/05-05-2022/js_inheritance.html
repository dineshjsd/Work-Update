<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Inheritance</title>
</head>
<body>
    <h1>JS Inheritance</h1>

    <script>
        // creaet class
        class Mobile{
            constructor(brand) {
                this.brand = brand
            }
            present(){
                return 'I have a ' + this.brand;
            }
        }

        // inheritanace : extend mobile class
        class Model extends Mobile{
            constructor(brand, mod){
                super(brand);
                this.model = mod;
            }

            show(){
                return this.present() + ', it is a ' + this.model;
            }
        }

        let myMobile = new Model('Samsung', 'A21 Galaxy');
        console.log(myMobile.show());

    </script>
</body>
</html>
