<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Watch</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        width: 100%;
        height: 100%;
        font-family: "Orbitron";
        /* background-color:rgb(226, 13, 208); */
      }
      /* style clock container  */
      .clock {
        background-image: linear-gradient(rgb(36, 15, 126), rgb(12, 3, 39));
        padding: 20px;
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #fff;
        border-radius: 10px;
        /* box-shadow: 2px 2px 20px rgb(39, 38, 38); */
      }
      #times,
      #day_date {
        border: 1px solid #ccc;
        padding: 10px;
        font-size: 25px;
        margin-bottom: 10px;
      }
      #date,
      #am_pm {
        font-size: 15px;
      }
      #time {
        font-family: "Segment7Standard";
      }
    </style>
  </head>
  <body>
    <div class="clock">
      <div id="times">
        <p id="time"></p>
        <p id="am_pm"></p>
      </div>
      <p></p>
      <div id="day_date">
        <p id="day"></p>
        <p id="date"></p>
      </div>
      <p id="grt"></p>
    </div>

    <script>
      function time() {
        const d = new Date();
        const months = [
          "January",
          "February",
          "March",
          "April",
          "May",
          "June",
          "July",
          "August",
          "September",
          "October",
          "November",
          "December",
        ];
        const days = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];

        let hour = d.getHours();
        let minutes = d.getMinutes();
        let second = d.getSeconds();
        // let milisecond = d.getMilliseconds();

        let month = months[d.getMonth()];
        let day = days[d.getDay()];
        let date = d.getDate();
        let year = d.getFullYear();
        let am_pm = "AM";

        // Changing 24 hour to 12 hour and am or pm
        if (hour > 12) {
          hour -= 12;
          am_pm = "PM";
        }
        if (hour == 0) {
          hour = 12;
          am_pm = "AM";
        }

        // Adding 0 to time
        if (hour < 10) {
          hour = "0" + hour;
        }
        if (minutes < 10) {
          minutes = "0" + minutes;
        }
        if (second < 10) {
          second = "0" + second;
        }

        document.getElementById("time").innerHTML =
          hour + ":" + minutes + ":" + second;
        document.getElementById("date").innerHTML =
          date + " " + month + " " + year;
        document.getElementById("day").innerHTML = day;
        document.getElementById("am_pm").innerHTML = am_pm;
      }
      setInterval(time, 1000);
    </script>
  </body>
</html>
