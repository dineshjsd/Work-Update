<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Math Method</title>
  </head>
  <body>
    <h1>JS Math Method</h1>

    <script>
      console.log("Math.round(59.8)", Math.round(59.8)); // retrun the nearest integer
      console.log("Math.ceil(5.7)", Math.ceil(5.7)); // returns the value of x rounded up to its nearest integer
      console.log("(Math.floor(5.7)", Math.floor(5.7)); // returns the value of x rounded down to its nearest integer
      console.log("Math.trunc(5.7)", Math.trunc(5.7)); //  returns the integer part of x
      console.log("Math.sign(-5)", Math.sign(-5)); // retrun if x is negative, null of posirive
      console.log("Math.pow(7,2)", Math.pow(7,2)); // returns the value of x to the power of y
      console.log('Math.sqrt(8,3)', Math.sqrt(8,2)); // returns the square root of x
      console.log('Math.abs(-5.7)', Math.abs(-5.7)); // returns the absolute (positive) value of x
      console.log('Math.sin(90 * Math.PI / 180)',Math.sin(90 * Math.PI / 180)); // // returns 1 (the sine of 90 degrees)
      console.log('Math.min(0, 150, 30, 20, -8, -200)', Math.min(0, 150, 30, 20, -8, -200)); // return minimum value
      console.log('Random number:', Math.random()); // return a random number b/w 0 and 1

    </script>
  </body>
</html>
