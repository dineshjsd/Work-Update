<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Comparison</title>
  </head>
  <body>
    <h1>Js Comparison Operator</h1>

    <script>
      let x = 9;
      let y = 10;
      console.log("x = ", x, "y = ", y);
      console.log("x == 8", x == 8);
      console.log("y == 10", y == 10);
      console.log('x < y:', x<y);
    </script>
  </body>
</html>
