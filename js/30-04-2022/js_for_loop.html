<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS For Loop</title>
</head>
<body>
    <h1>JS For Loop</h1>

    <script>
        // 2's table using for loop
        for(let i = 0; i < 10; i++){
            console.log(i*2);
        }
    </script>
</body>
</html>
