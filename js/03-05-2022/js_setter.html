<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Setter</title>
  </head>
  <body>
    <h1>JS Setter</h1>

    <p id="demo"></p>

    <script>
      // Create an object:
      const person = {
        firstName: "John",
        lastName: "Doe",
        language: "NO",
        set lang(value) {
          this.language = value;
        },
      };

      // Set a property using set:
      person.lang = "en";

      // Display data from the object:
      document.getElementById("demo").innerHTML = person.language;
    </script>
  </body>
</html>
