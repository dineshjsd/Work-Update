<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Class</title>
  </head>
  <body>
    <h1>JS Class</h1>

    <script>
      // create a class
      class Person {
        constructor(name, year) {
          this.name = name;
          this.year = year;
        }
        age() {
          let date = new Date();
          return date.getFullYear() - this.year;
        }
      }
      let p = new Person("Dinesh", 1999);
      console.log(p.name + " is " + p.age() + " old");
    </script>
  </body>
</html>
