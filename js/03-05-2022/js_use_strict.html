<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Use Strict</title>
  </head>
  <body>
    <h1>JS Use Strict</h1>

    <h2>With "use strict":</h2>
    <h3>
      Inside functions, the "this" keyword is no longer the global object if not
      specified:
    </h3>

    <script>
      "use strict";
      function myFunction() {
        alert(this);
      }
      myFunction();
    </script>
  </body>
</html>
