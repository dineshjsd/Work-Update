<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image in html</title>
    <style>
        h1{
            text-align: center;
        }
        .gallery{
            width: 80%;
            margin: auto;
            padding: 10px;
            background-color: rgb(111, 243, 243);
        }
        .gallery img{
            width: 100%;
            margin: 5px;
        }
    </style>
</head>
<body>
    <!-- float Image  -->
    <img src="./images/bike.jpg" alt="bike" style="float: right;" width="200px">
    
    <div class="gallery">
        <h1>Gallery</h1>
        <img src="./images/bike.jpg" alt="bike">
        <img src="./images/flower.jpg" alt="flower">
        <img src="./images/lakemountain.jpg" alt="lake and mountain">
        <img src="./images/snow.jpg" alt="snow">
        <img src="./images/profile.jpg" alt="profile">
    </div>

    <!-- image as a link -->
    
</body>
</html>
