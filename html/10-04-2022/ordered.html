<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List</title>
</head>
<body>
    <h1>Ordered List</h1>
    <ol type="1">
        <li>Dinesh</li>
        <li>Mohit</li>
        <li>Ramesh</li>
        <li>Kamal</li>
    </ol>
    <ol type="A">
        <li>Dinesh</li>
        <li>Mohit</li>
        <li>Ramesh</li>
        <li>Kamal</li>
    </ol>
    <ol type="a">
        <li>Dinesh</li>
        <li>Mohit</li>
        <li>Ramesh</li>
        <li>Kamal</li>
    </ol>
    <ol type="I">
        <li>Dinesh</li>
        <li>Mohit</li>
        <li>Ramesh</li>
        <li>Kamal</li>
    </ol>
    <ol type="i">
        <li>Dinesh</li>
        <li>Mohit</li>
        <li>Ramesh</li>
        <li>Kamal</li>
    </ol>
</body>
</html>
