<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List</title>
</head>
<body>
    <!-- disc marker -->
    <h1>Disck marker</h1>
    <ul style="list-style-type:disc;">
        <li>Dinesh</li>
        <li>Mohit</li>
        <li>Ramesh</li>
        <li>Kamal</li>
    </ul>

    <!-- circle marker -->
    <h1>Circle Marker</h1>
    <ul style="list-style-type:circle;">
        <li>Dinesh</li>
        <li>Mohit</li>
        <li>Ramesh</li>
        <li>Kamal</li>
    </ul>

    <!-- square marker -->
    <h1>Square</h1>
    <ul style="list-style-type:square;">
        <li>Dinesh</li>
        <li>Mohit</li>
        <li>Ramesh</li>
        <li>Kamal</li>
    </ul>
    <!-- none marker -->
    <h1>Without Marker</h1>
    <ul style="list-style-type:none;">
        <li>Dinesh</li>
        <li>Mohit</li>
        <li>Ramesh</li>
        <li>Kamal</li>
    </ul>
</body>
</html>
