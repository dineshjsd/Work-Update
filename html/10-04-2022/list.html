<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html List</title>
</head>
<body>
    <!-- unorder List -->
    <h1>Unordered List</h1>
    <ul>
        <li>Dinesh</li>
        <li>Mohit</li>
        <li>Ramesh</li>
        <li>Kamal</li>
    </ul>

    <!-- ordered list  -->
     <h1>Oredered List</h1>
     <ol>
        <li>Dinesh</li>
        <li>Mohit</li>
        <li>Ramesh</li>
        <li>Kamal</li>
     </ol>

     <!-- Description Lists  -->
     <h1>Description Lists</h1>
     <dl>
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>
        <dt>Milk</dt>
        <dd>- white cold drink</dd>
      </dl>
</body>
</html>
