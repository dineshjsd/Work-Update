<!DOCTYPE html>
<!-- lang Attribute -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Attributes</title>
</head>
<body>
    <!-- href Attribute -->
    <a href="https://www.w3schools.com">Visit W3schools</a>
     <br/>
    <!-- src  Attribute-->
    <img src="./images/lakemountain.jpg" width="200px" >

    <!-- alt Attribute -->
    <img src="./images/lakemountn.jpg" width="200px" alt="lake and mountain" >

    <!-- style Attribute -->
    <p style="color: brown;">This is a brown paragraph.</p>

    <!-- title Attribute -->
    <p title="I'm a tooltip">Hover over me</p>
</body>
</html>
