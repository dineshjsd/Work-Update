<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML Iframe </title>
</head>
<body>
    <iframe src="id.html" frameborder="0" style="height: 200px; width: 300px;" title="Iframe Example"></iframe>

     <br>
     <br>
    <!-- iframe target for a link  -->

    <iframe src="id.html" name="iframe_a" title="Iframe Example"></iframe>

<p><a href="class.html" target="iframe_a">class.html</a></p>
</body>
</html>
