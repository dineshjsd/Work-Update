<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer code in html</title>
</head>
<body>
    <h1>Computer code</h1>
   <pre>
    <code>
        x = 6
        y = 8
        z = x + y
    </code>
   </pre>
    <!-- kbd  -->
    <p>Print the page by pressing <kbd>Ctrl + P</kbd></p>

    <!-- samp  -->

    <p>Computer message</p>
    <p><samp>file not find.<br>Press F1 to continue</samp></p>

    <!-- var  -->
    <p>The area of a triangle is: 1/2 x <var>b</var> x <var>h</var>, where <var>b</var> is the base, and <var>h</var> is the vertical height.</p>
    
</body>
</html>
