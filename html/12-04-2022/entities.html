<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <h1>Entities in Html</h1>
    <p>Non-breaking space 10&nbsp;Km/h</p>
    <p>Less than &lt;</p>
    <p>Greater than &gt;</p>
    <p>Ampersand &amp;</p>
    <p>double quotation mark &quot;</p>
    <p>Single quotation mark &apos;</p>
    <p>Cent &cent;</p>
    <p>Pound &pound;</p>
    <p>Yen &yen;</p>
    <p>&euro;</p>
    <p>Copyright &copy;</p>
    <p>Registered trademark &reg;</p>

</body>
</html>
